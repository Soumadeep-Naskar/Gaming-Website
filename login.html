<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <video autoplay muted loop class="video-bg">
    <source src="vid/The Beauty of Games「4K_Edit」.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="login-container">
    <div class="login-box">
      <h1>Welcome to <span>Escape</span></h1>
      <p class="subtitle">Login to your account</p>
      <form>
        <div class="input-group">
          <i class="bi bi-person-fill"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p class="signup-link">Don't have an account? <a href="sign.html">Sign up</a></p>
      </form>
    </div>
  </div>
  <script>
   
  const VALID_USERNAME = "ishan123";
  const VALID_PASSWORD = "escape@123";

  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();
    
    const username = document.querySelector("input[type='text']").value;
    const password = document.querySelector("input[type='password']").value;

    if (username === VALID_USERNAME && password === VALID_PASSWORD) {
      alert("Login successful!");
      // Redirect to home/dashboard
      window.location.href = "index.html"; // Change this to your actual dashboard
    } else {
      alert("Invalid username or password!");
    }
  });


  </script>
</body>
</html>
