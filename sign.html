<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }

    .signup-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f0ff;
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #00f0ff;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #00d8e6;
    }

    .signup-container a {
      color: #00f0ff;
      display: block;
      margin-top: 15px;
      text-decoration: none;
      font-size: 14px;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 🔴 Video Background -->
  <video autoplay muted loop class="video-bg">
    <source src="vid/The Beauty of Games「4K_Edit」.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- 🟢 Signup Form -->
  <div class="signup-container">
    <h2>Create Your Escape Account</h2>
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="login.html"><i class="bi bi-arrow-left-circle-fill"></i> Already have an account? Login</a>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // You can send the data to your server here.
      console.log("Signup successful:", { username, email });

      alert("Account created successfully!");
      window.location.href = "login.html"; // Redirect to login after signup
    });
  </script>

</body>
</html>
